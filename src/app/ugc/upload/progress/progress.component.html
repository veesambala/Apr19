<div class="upload-progress-container">
  <div class="media-container" [ngClass]='{"no-media": filesList.length === 0, "single-media": filesList.length === 1, "two-media": filesList.length === 2, "three-media": filesList.length === 3, "four-media": filesList.length === 4, "five-media": filesList.length === 5}'>
    <div class="spacer-item"></div>
    <div *ngFor="let file of filesList" class="media-item">
      <display-local-media-file [file]="file" 
                                [allowClose]="true" 
                                [progressCircleVisible] = "true"
                                (onClose)="removeFile(file)"></display-local-media-file>
    </div>
  </div>
</div>
<progress-info-prompt></progress-info-prompt>
