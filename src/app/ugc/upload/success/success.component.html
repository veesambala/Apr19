<div class="upload-div">
  <div *ngIf="viewMediaNotenabled" class="success">
    <div>
      <img class="success-img" src="assets/img/ico-success-media.png">
    </div>
    <success-prompt></success-prompt>
    <nav-buttons (fileSelectedEmitter)="addmore($event)" (viewMediaClicked)="viewAllMedia($event)"></nav-buttons>
  </div>
  <div *ngIf="viewYourMedia" class="layout"> 
        <div class="media-container" [ngClass]='{"no-media": addedFiles.length === 0, "single-media": addedFiles.length === 1, "two-media": addedFiles.length === 2, "three-media": addedFiles.length === 3, "four-media": addedFiles.length === 4, "five-media": addedFiles.length === 5}'>
            <div class="spacer-item"></div>
      <div *ngFor="let file of addedFiles" class="media-item">
        <display-local-media-file [file]="file" [allowClose]="true" (onClose)="removeFile(file)"></display-local-media-file>
      </div>
    </div>
  </div>
  <share-media></share-media>
  <div class="social-icons">
    <svg id="Layer_1" height="45px" width="45px" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
      <defs>

            fill: #32879d;
